<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> love </title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap');
        body {
            transition: opacity 1s ease;
            font-family: 'Send Flowers', Arial, sans-serif;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: red;
            font-size: 3em;
        }

        .container {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            width: fit-content;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background: #ff5e81;
            color: white;
            transition: 0.3s ease;
            border: none;
        }

        .yes.larger {
            font-size: 1.5em; /* Make the yes button larger when clicked */
        }

        .no {
            background: #fff;
            color: #ff5e81;
            border: 2px solid #ff3964;
            position: absolute;
            left: 120%;

        }

        .heart {
            color: red;
            font-size: 2em;
            position: absolute;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .message {
            position: fixed;
            top: 20%;
            left: 10%;
            font-size: 1.5em;
            color: red;
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let clickCount = 0;
            const noButton = document.querySelector('.no');
            const message = document.querySelector('.message');

            noButton.addEventListener('click', (event) => {
                const buttonRect = noButton.getBoundingClientRect();
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                const buttonCenterX = buttonRect.left + buttonRect.width * 1.2;
                const buttonCenterY = buttonRect.top + buttonRect.height * 1.2;

                const deltaX = buttonCenterX - mouseX;
                const deltaY = buttonCenterY - mouseY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const moveDistance = 100;
                const moveX = (deltaX / distance) * moveDistance;
                const moveY = (deltaY / distance) * moveDistance;

                // Get the new position of the button
                let newLeft = noButton.offsetLeft + moveX;
                let newTop = noButton.offsetTop + moveY;

                // Constrain the button to the window's boundaries
                const buttonWidth = noButton.offsetWidth;
                const buttonHeight = noButton.offsetHeight;

                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                // Prevent the button from going off-screen
                if (newLeft < 0) newLeft = 0;
                if (newTop < 0) newTop = 0;
                if (newLeft + buttonWidth > windowWidth) newLeft = windowWidth - buttonWidth;
                if (newTop + buttonHeight > windowHeight) newTop = windowHeight - buttonHeight;

                // Apply the new constrained position
                noButton.style.left = `${newLeft}px`;
                noButton.style.top = `${newTop}px`;

                // Show the message after 3 clicks
                clickCount++;
                if (clickCount % 3 === 0) {
                    message.innerText = "Are you serious?!";
                    message.style.display = 'block';
                    setTimeout(() => {
                        message.style.display = 'none';
                    }, 2000); // Hide message after 2 seconds
                }

                if (clickCount % 3 === 1) {
                    message.innerText = "really?!";
                    message.style.display = 'block';
                    setTimeout(() => {
                        message.style.display = 'none';
                    }, 1000);
                }

                yesButton.classList.add('larger');
            });
        });

    </script>
</head>
<body>
    <div class="container">
        <img src="snoopy2.gif" style="max-width: 80%; height:auto; border-radius: 20px;">
        <h1> will you be my valentine? </h1>
        <div class="buttons">
            <button class="yes" onclick="showLoveMessage()"> yes </button>
            <button class="no"> no </button>
        </div>
    </div>
    <div class="message"></div>
    <script>
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerText = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>
    <script>
        function showLoveMessage() {
            document.body.innerHTML = `
                <div style='text-align: center;'>
                    <img src="snoopy.gif" alt='love love love..blah...' style='max-width: 100%; height: auto; border-radius: 20px;'>
                    <h1 style='color: red; margin-top: 20px; font-size: 40px;'> I knew it! I love you! ❤️ </h1>
                </div>
            `;
        }
    </script>
</body>
</html>
